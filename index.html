<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <div class="justify">
          <label for="day" class="label-day">DAY</label>
          <input class="day" type="number" name="day" placeholder="DD" />
          <p class="error-day">This field is required</p>
        </div>
        <div class="justify">
          <label for="month" class="label-month">MONTH</label>
          <input class="month" , type="number" name="month" placeholder="MM" />
          <p class="error-month">This field is required</p>
        </div>
        <div class="justify">
          <label for="year" class="label-year">YEAR</label>
          <input class="year" type="number" name="year" placeholder="YYYY" />
          <p class="error-year">This field is required</p>
        </div>
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="Calculate  button" />
        </button>
      </div>

      <div class="display">
        <h2><span class="h2-year">--</span> years</h2>
        <h2><span class="h2-month">--</span> months</h2>
        <h2><span class="h2-day">--</span> days</h2>
      </div>
    </div>

    </div> -->
    <script src="script.js"></script>
  </body>
</html>
